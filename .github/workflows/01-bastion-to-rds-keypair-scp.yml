name: "Bastion Key Pair RDS SCP"

on:
  workflow_dispatch

jobs:
  deploy_and_test:
    name: "Deploy the VPC"
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: bastion-to-rds
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2 
        with:
          role-to-assume: arn:aws:iam::919980474747:role/github-actions
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: VPC Init
        run: terraform init 

      - name: VPC Apply
        run: terraform apply -auto-approve -input=false

      - name: Bastion Init 
        run: terraform init 

      - name: Bastion Apply 
        run: terraform apply -auto-approve -input=false

      - name: Get RDS Endpoint
        run: terraform outputs # rds endpoint

      - name: Get Bastion DNS Address 
        run: terraform outputs # bastion 

